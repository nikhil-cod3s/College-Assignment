<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration | Rizzlers University</title>
  <link rel="stylesheet" href="student_registration_styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <h1><b>RIZZLERS</b></h1>
      <h3>University</h3>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="">Programme List</a>
      <a href="student_registration.html">Registration</a>
      <a href="feedback.html">Feedback</a>
    </nav>
  </header>

  <section class="registration-section">
    <h2>Student Registration Form</h2>
    <form id="registrationForm">
      <label for="studentName">Name of the Student:</label>
      <input type="text" id="studentName" name="studentName" required />

      <label for="programme">Programme:</label>
      <select id="programme" name="programme" required>
        <option value="">--Select Programme--</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="BA">BA</option>
      </select>

      <label for="serialNumber">Serial Number in the List:</label>
      <input type="text" id="serialNumber" name="serialNumber" required />

      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
